            width: 90%;
            max-width: 584px;
            margin: 0 auto;
        }
        
        .search-box {
            width: 100%;
            display: flex;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 8px 14px;
            margin-bottom: 20px;
            height: 46px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        
        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.45);
        }

            margin-right: 10px;
            font-size: 20px;

            align-items: center;
        }
        
        #search {
            flex: 1;
            border: none;
            font-size: 16px;
            outline: none;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        
        button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 16px;
            cursor: pointer;
        }
        
        button:hover {
            border-color: #dadce0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background-color: #f2f2f2;
            padding: 15px;
            border-top: 1px solid #dadce0;
            font-size: 14px;
            color: #70757a;
        }
        
        footer div {
            padding: 15px;
            border-top: 1px solid #dadce0;
        }
        
        footer div:first-child {
            border-top: none;
        }
        
        footer a {
            color: #70757a;
            text-decoration: none;
            margin-right: 20px;
        }

            .logo {
                font-size: 4rem;
            }
            
            .logo span {
                font-size: 2rem;
            }
